<!DOCTYPE html>
<html >
<head>
    
    <title>flexbox</title>
<style>
  .container{
   display: flex;
   flex-direction: column;
   background-color: lightgoldenrodyellow;
   flex-wrap: wrap;
   flex-wrap: wrap-reverse;

    
   


  }
  .box{
   max-height: 80px;
   min-height: 80px;
   max-width: auto;
    min-width: 50px;
    background-color:aqua;
    
    border-radius: 10%;
    box-shadow: 2px 2px 2px red;
    align-content: space-between;

  }




</style>
</head>
<body>
   <div class="container">
       <h1>amazon</h1>
    <div class="box">vegitables</div>
     <li>amuont</li>
     
    <div class="box">biryan</div>
    <div class="box">manchurya</div>
    <div class="box">fridrice</div>
    <div class="box">chiken</div>
   </div> 





</body>
</html>
